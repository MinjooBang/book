version : 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterIntall:
    - location: stop.sh #엔진엑스와 연결되어 있지 않는 스프링부트를 종료합니다.
      timeout : 60
      runas: ec2-user
  ApplicationStart:
    - location: deploy.sh # 엔진엑스와 연결되어 있지 않은 Port로 새 버전의 스프링 부트를 시작합니다.
      timeout: 60
      runas: ec2-user
  VaildateService:
    - location: health.sh #새 스프링부트가 정상적으로 실행됐는 지 확인합니다.
      timeout: 60
      runas: ec2-user


