language: java
jdk:
  - openjdk8
branches:
  only:
    - master

#travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - mkdir -p before-deploy # zip에 포함시킬 파일을 담을 디렉토리 샐성
  - cp script/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/lib/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/book.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: mjs3-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: mjs3-springboot-build
    key: book.zip
    bundle-type: zip
    application: freelec-springboot2-webservice
    deployment-group: freelec-springboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true


